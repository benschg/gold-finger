name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Prettier check
        run: bun x prettier --check "**/*.{js,jsx,ts,tsx,json,md,yml,yaml,css}"

      - name: Type check
        run: bun run typecheck

      - name: i18n check
        run: bun run i18n:check

      - name: Unit tests
        run: bun run test
